<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];



    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //为数组的值进行排序
        aqiData.sort(function (Num1,Num2) {
            Num2[0] - Num1[0];
            return Num2[1] - Num1[1];
        });
        //排除小于60的值
        aqiData = aqiData.filter(function (Num) {
            return Num[1] >=60;
        });
        //遍历排序数组
        var aqiList = document.querySelector("#aqi-list");
        var aqiRank = ["零","一","二","三","四","五","六","七","八","九","十"];
        for(var i = 0; i < aqiData.length;i++){
            aqiList.innerHTML += "<li>" + "第"+ aqiRank[i+1] + "名:" + aqiData[i][0] + "," + aqiData[i][1] + "</li>";
        }

    })();

</script>
</body>
</html>
